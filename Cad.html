<!DOCTYPE html>

<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Cadastro</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='cad.css'>
<script src='Cad.js'></script>
</body>

</html>

<head>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="registrationForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="date" id="dataNascimento" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <button type="button" id="buscarEndereco">Buscar Endereço</button>
            <input type="text" id="endereco" placeholder="Endereço" required readonly>
            <input type="text" id="endereco" placeholder="Nº" required readonly>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="Cad.js"></script>

    </body>

    </html>
